<canvas id="myCanvas" width="300px" height="500px" style="border:1px solid #d3d3d3;"></canvas>
    <script>
        let Rectangle = function (height,width) {
            this.height = height;
            this.width = width;


            this.getHeight = function () {
                return this.height;


            };
            this.getWidth = function () {
                return this.width;


            };
            this.areaRectangle = function () {
                return this.height * this.width;


            };
            this.perimeterRectangle = function () {
                return (this.height + this.width) * 2;

            };

                let c = document.getElementById("myCanvas");
                let ctx = c.getContext("2d");
                ctx.fillRect(20,20,150,100);


        };
        let rectangle= new Rectangle (200,100);
       alert("dien tich: "+rectangle.areaRectangle());
       alert("chu vi: "+ rectangle.perimeterRectangle());
    </script>
